<div class="user-input">
    <form action="https://postman-echo.com/post" method="post">
        <label for="name" class="input-label">Your Name: </label>
        <input type="text" class="user-input" id="name" name="name" placeholder="Name" required>
        <br>
        <label for="email">Your Email:</label>
        <input type="email" class="user-input" id="email" name="email" placeholder="Email" required>
        <br>
        <label for="textarea">Note: </label>
        <input type="textarea" class="user-input" id="textarea" name="textarea" placeholder="Write a message here..">
        <br>
        <input type="submit" id="submit" name="submit" value="Submit">
    </form>
